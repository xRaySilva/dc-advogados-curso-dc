<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - DC Advogados</title>
    <link rel="stylesheet" href="../CSS/style.css">

    <!-- Tailwind via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

    <!-- Estilizado usando tailwind -->
<body>

    <!-- Cabeçalho --> 
    <header class="container-header">
        <div class="container-div-cabecalho">
          <img class="img1" src="../assets/logo.png" alt="logo Dc Advogados" />
          <nav>
            <ul class="container-ul-cabecalho">

              <li>
                <a href="../index.html">Voltar para Home</a>
              </li>
              <li>
                <a href="#">Contato</a>
              </li>
        
            </ul>
          </nav>
        </div>
      </header>

    <!-- Contato -->
      <section  class="w-full h-full flex justify-center bg-[#efefef] p-5">

        <div class="w-[80%] flex justify-center items-center">

            <div class="w-[60%]">

                <h1 class="text-4xl font-bold border-2">Contato</h1>
                <p>Entre em contato conosco para mais informações ou agendar uma consulta. Estamos aqui para ajudar!</p>

                <div>
                    <img src="../assets/telefone.png" alt="telefone">
                    <p>(11) 99999-9999</p>
                </div>

                <div>
                    <img src="../assets/email.png" alt="email">
                    <p>dcadvogadosassociados@gmail.com</p>
                </div>

                <div>
                    <img src="../assets/pino.png" alt="localização">
                    <p>Avenida Monsenhor Pereira Mota, 2020, Sala 3005.</p>
                </div>

            </div>

            <form class="w-[40%] bg-[#1a2b4b] p-5 flex flex-col gap-3">

              <div class="flex flex-col text-white">

                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu Nome." required>

              </div>

              <div class="flex flex-col text-white">

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="Digite seu E-mail." required>

              </div>

              <div class="flex flex-col text-white">

                <label for="mensagem">Mensagem:</label>
                <textarea class="textarea" name="mensagem" id="mensagem"
                placeholder="Digite sua  mensagem aqui..."
                ></textarea>
         
              </div>

              <button type="submit">Enviar</button>

            </form>

        </div>

      </section>
      <br><br>

 <!-- Rodapé -->
<footer>Desenvolvido por Dev. Ray Silva - 2025 ©</footer>

</body>
</html>
